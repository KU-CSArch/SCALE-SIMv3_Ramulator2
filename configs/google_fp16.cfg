[general]
run_name = GoogleTPU_v1_ws_FP16

[architecture_presets]
#Number of PEs in the array
ArrayHeight:    256
ArrayWidth:     256

#Scratchpad sizes (in KB)
IfmapSramSzkB:    6144
FilterSramSzkB:   6144
OfmapSramSzkB:    2048

#scratchpad offsets (in Bytes)
IfmapOffset:    0
FilterOffset:   10000000
OfmapOffset:    20000000

# Data Format: FP16 (2 bytes per element)
# This reduces effective SRAM capacity by half
# INT8: 6144 KB can hold 6,291,456 elements
# FP16: 6144 KB can hold 3,145,728 elements (half)
WordSize: 2

Dataflow : ws
Bandwidth : 10

#Number of DRAM Requests that can be handled in one cycle
ReadRequestBuffer: 512
WriteRequestBuffer: 512

[layout]
IfmapCustomLayout: False
IfmapSRAMBankBandwidth: 10
IfmapSRAMBankNum: 10
IfmapSRAMBankPort: 2
FilterCustomLayout: False
FilterSRAMBankBandwidth: 10
FilterSRAMBankNum: 10
FilterSRAMBankPort: 2

[sparsity]
SparsitySupport : false
SparseRep : ellpack_block
OptimizedMapping : false
BlockSize : 8
RandomNumberGeneratorSeed : 40

[run_presets]
InterfaceBandwidth: USER
UseRamulatorTrace: False
